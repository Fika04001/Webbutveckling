<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Tabeller</title>
        <meta charset="UTF-8">
        <link href="tabell2.css" rel="stylesheet">
    </head>
    <body>
        <table>
            <caption>Färgglad tabell</caption>
            <tbody>
                <tr>
                    <td id="blå" rowspan="2"></td>
                    <td id="röd" colspan="2"></td>
                </tr>
                <tr>
                    <td id="gul"></td>
                    <td id="svart" rowspan="2"></td>
                </tr>
                <tr>
                    <td id="grön" colspan="2"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
